<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <input onkeypress="return isNumberKey(event)"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="1">1</button>
            </div>
            <div class="col-2">
               <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="2">2</button>

            </div>
               <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="3">3</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operator" onclick="setOperator(this.value)" value="รท">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="4">4</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="5">5</button>        
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="6">6</button>
            </div>
            <class class="col-2">
                <button class="btn btn-secondary"  id="operator" onclick="setOperator(this.value)" value="x">x</button>
            </class>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="7">7</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="8">8</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="9">9</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operator" onclick="setOperator(this.value)" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-secondary" id="operator" onclick="setOperator(this.value)" value="c">C</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operand" onclick="setOperand(this.value)" value="0">0</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operator" onclick="setOperator(this.value)" value="=">=</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="operator" onclick="setOperator(this.value)" value="-">-</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
